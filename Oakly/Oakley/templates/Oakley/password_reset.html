{% extends "Oakley/landing.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #fcfcfc !important;
    }
</style>

<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; position: relative;">
    <!-- Oakley Logo -->
    <div style="position: absolute; top: 80px; z-index: 2;">
        <img src="{% static 'img/Oakleylogo.png' %}" alt="Oakley Logo" style="height: 120px;">
    </div>

    <!-- Card -->
    <div class="card shadow-sm p-4 mt-5" style="width: 100%; max-width: 400px;">
        <h3 class="mb-3 text-center">Set a New Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'Oakley:login' %}">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
